<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <title>Twiddler</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>

    <script>

      $(document).ready(function(){
        var $body = $('body');
        $body.html('');

        var $name = $('<h1 class="name">Kiwi</h1>');
        $name.appendTo($body);

        var $handle = $('<h2 class="handle">@KiwiTheWeenie</h1>');
        $handle.appendTo($body);

        var $button = $('<button id="new-tweets">New Tweets</button>');
        $button.appendTo($body);

        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div class="tweet"></div>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message + ' ' + tweet.created_at);
          $tweet.appendTo($body);
          index -= 1;
        }


        $("#new-tweets").on("click", function(){
          var numItems = $('.tweet').length;
          $(".tweet").remove();
          var index = streams.home.length - 1;
          while(index >= streams.home.length - 25){
            var tweet = streams.home[index];
            var $tweet = $('<div class="tweet"></div>');
            $tweet.text('@' + tweet.user + ': ' + tweet.message + ' ' + tweet.created_at);
            $tweet.appendTo($body);
            index -= 1;
          }
        });
      });

    </script>
  </body>
</html>
